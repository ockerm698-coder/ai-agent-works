name = "ai-agent-works"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# OpenAI API Key - 在部署前需要设置
# 使用命令: wrangler secret put OPENAI_API_KEY
# [vars]
# 其他环境变量可以在这里设置

# 允许跨域访问
[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
